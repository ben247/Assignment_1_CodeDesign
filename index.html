		<canvas id="stickMan" width="500px" height="500px"></canvas>

//////////////////////////////////// Stick Man ///////////////////////

// Get canvas and assign to cnvs
	var cnvs = document.getElementById("stickMan");
// get Canvas Context object
	var ctx = cnvs.getContext("2d");

//Head
// (x,y) center, radius, start angle, end angle, anticlockwise

function drawMHead() {
    ctx.arc(200, 50, 30, 0, 2 * Math.PI);
    ctx.stroke();
}

// body
function drawMBody() {
    ctx.moveTo(200, 80);
    ctx.lineTo(200, 180);
    ctx.stroke();
}

// arms
function drawMArms() {
    ctx.moveTo(200, 80);
    ctx.lineTo(150, 130);
    ctx.moveTo(200, 80);
    ctx.lineTo(250, 130);
    ctx.stroke();
}

// legs
function drawMLegs() {
    ctx.moveTo(200, 180);
    ctx.lineTo(150, 280);
    ctx.moveTo(200, 180);
    ctx.lineTo(250, 280);
    ctx.stroke();
}

// Call all functions required
drawMHead();
drawMBody();
drawMArms();
drawMLegs();

//////////////////////////////////// Stick Woman ///////////////////////

    ctx.stroke();
}

// body

    ctx.moveTo(250, 80);
    ctx.lineTo(250, 180);
    ctx.stroke();
}

// arms
function drawWArms() {
    ctx.moveTo(250, 80);
    ctx.lineTo(200, 130);
    ctx.moveTo(250, 80);
    ctx.lineTo(300, 130);
    ctx.stroke();
}

// Skirt
function drawWSkirt() {
    ctx.moveTo(250, 180);
    ctx.lineTo(210, 240);
    ctx.lineTo(290, 240);
    ctx.lineTo(250, 180);
    ctx.stroke();
}

// legs
function drawWLegs() {
    ctx.moveTo(220, 240);
    ctx.lineTo(220, 340);
    ctx.moveTo(280, 240);
    ctx.lineTo(280, 340);
    ctx.stroke();
}

// Call all functions required
drawWHead();
drawWBody();
drawWArms();
drawWLegs();
drawWSkirt();

function drawFilledCircle(x, y, r, m1, m2){

	ctx.fillStyle = "white";
    ctx.arc(x, y, r, m1, m2);
    ctx.fill();
    }

function drawFilledRectangle(x, y, w, h){

    }
