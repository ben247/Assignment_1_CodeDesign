<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ben Whalley - Code Design - Assignment 1</title>
</head>

<body>
    <div>
        <canvas id="skyline" width="1000px" height="500px"></canvas>
    </div>
    <script type="text/javascript">

    //////////////////////////////////// Skyline ///////////////////////

    // Get canvas and assign to cnvs
    var cnvs = document.getElementById("skyline");
    // get Canvas Context object
    var ctx = cnvs.getContext("2d");

    function drawCircle(x, y, r, m1, m2) {
        ctx.beginPath();
        ctx.arc(x, y, r, m1, m2);
        ctx.stroke();
    }

    function drawFilledCircle(x, y, r, m1, m2) {
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.arc(x, y, r, m1, m2);
        ctx.fill();
    }

    function drawFilledRectangle(x, y, w, h) {
        ctx.fillRect(x, y, w, h);
    }

    function drawLine(mx, my, lx, ly) {
        ctx.beginPath();
        ctx.moveTo(mx, my);
        ctx.lineTo(lx, ly);
        ctx.stroke();
    }
    // Top of Big Ben
    function drawFilledLine() {
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineTo(250, 230);
        ctx.lineTo(260, 210);
        ctx.lineTo(260, 190);
        ctx.lineTo(275, 140);
        ctx.lineTo(290, 190);
        ctx.lineTo(290, 210);
        ctx.lineTo(300, 230);
        ctx.lineTo(300, 250);
        ctx.fill();
    }
     drawFilledLine();

    // Call all functions and pass coordinates

    //Westminster
    // (x, y, width, height)
    drawFilledRectangle(0, 400, 250, 100);
    drawFilledRectangle(50, 370, 20, 130);
    drawFilledRectangle(120, 370, 20, 130);
    drawFilledRectangle(180, 370, 20, 130);
    drawFilledRectangle(250, 300, 50, 200);
    drawLine(51, 370, 51, 365);
    drawLine(69, 370, 69, 365);
    drawLine(121, 370, 121, 365);
    drawLine(139, 370, 139, 365);
    drawLine(181, 370, 181, 365);
    drawLine(199, 370, 199, 365);
    // Clock face
    drawFilledRectangle(245, 250, 60, 60);
    // (x,y) center, radius, start angle, end angle, anticlockwise
    drawFilledCircle(275, 280, 22, 0, 2 * Math.PI);


    // Horizontal middle line
    //drawLine(0,250,1000,250);

    // Verticle middle line
    drawLine(500, 0, 500, 500);
    </script>
</body>

</html>
